{% extends 'base.html' %}
{% block content %}
<h2>Delete Employee</h2>
<p>Are you sure you want to delete {{ employee.name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'employee_list' %}"><button type="button">Cancel</button></a>
</form>
{% endblock %}
